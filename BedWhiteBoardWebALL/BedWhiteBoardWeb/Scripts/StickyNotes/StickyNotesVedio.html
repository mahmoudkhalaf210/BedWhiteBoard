
    <style type="text/css">
        .note {
            background: rgb(255, 255, 255);
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-transform: skew(0deg, 0deg);
            transform: skew(0deg, 0deg);
            border-radius: 5px;
            padding: 0;
            width: 30vw;
            min-height: 30vh;
            border: 1px solid rgb(249, 249, 249);
            border-top: none;
            background-color: rgb(249, 249, 249);
            border-radius: 6px;
            background-repeat: repeat-x;
            -webkit-box-shadow: inset 0px -2px 2px 0px #fff, 0px 5px 15px 3px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: inset 0px -2px 2px 0px #fff, 0px 5px 15px 3px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0px -2px 2px 0px #fff, 0px 5px 15px 3px rgba(0, 0, 0, 0.3);
            background-image: linear-gradient(to bottom, rgb(255, 255, 255) 0%, rgb(249, 249, 249) 100%);
            border-top-style: none;
            border-top-color: inherit;
            border-top-width: medium;
        }

        .button.remove {
            background-color: rgba(0, 0, 0, 0);
            background: none;
            box-shadow: none;
            color: rgb(51, 51, 51);
            text-shadow: none;
        }

            .button.remove:hover, .button.remove > i:hover {
                background-color: rgba(0, 0, 0, 0);
                color: rgb(242, 97, 1);
            }

        .note-p-name {
            border-radius: 5px 5px 0 0;
            padding: 0 0 0 5px;
            border-bottom: 1px dashed rgb(203, 203, 203);
            margin: 0px;
            color: rgb(49, 55, 50);
            font-weight: bold;
            font-size: 14px;
            /*height: 33px;*/
            border-left: 1px solid rgb(255, 255, 255);
            border-right: 1px solid rgb(255, 255, 255);
            border-left: 1px solid rgb(255, 255, 255);
            border-right: 1px solid rgb(255, 255, 255);
            background-color: rgb(237, 237, 237);
            box-shadow: inset 0px 1px 0px white;
            background: rgb(255,255,255);
            background: -moz-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(242,242,242,1) 3%, rgba(242,242,242,1) 3%, rgba(247,247,247,1) 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgb(255, 255, 255)), color-stop(3%,rgb(242, 242, 242)), color-stop(3%,rgb(242, 242, 242)), color-stop(100%,rgb(247, 247, 247)));
            background: -webkit-linear-gradient(top, rgb(255, 255, 255) 0%,rgb(242, 242, 242) 3%,rgb(242, 242, 242) 3%,rgb(247, 247, 247) 100%);
            background: -o-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(242,242,242,1) 3%,rgba(242,242,242,1) 3%,rgba(247,247,247,1) 100%);
            background: -ms-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(242,242,242,1) 3%,rgba(242,242,242,1) 3%,rgba(247,247,247,1) 100%);
            background: linear-gradient(to bottom, rgb(255, 255, 255) 0%,rgb(242, 242, 242) 3%,rgb(242, 242, 242) 3%,rgb(247, 247, 247) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f7f7f7',GradientType=0 );
        }

            .note-p-name h5 {
                margin: 5px 0;
            }

        .video-container {
            padding: 5px;
            float: left;
            width: 100%;
            height: 100%;
        }

        a.video-btn-size {
            font-size: 16px;
            color: rgb(51, 51, 51);
            /*padding: 5px;*/
            /* float: right; */
        }

        .video-s1 {
            width: 30vw;
            min-height: 30vh;
        }

            .video-s1 .video-container {
                height: calc(30vh - 80px)
            }

        .video-s2 {
            width: 50vw;
            min-height: 50vh;
        }

            .video-s2 .video-container {
                height: calc(50vh - 80px)
            }

        .video-s3 {
            width: 80vw;
            min-height: 80vh;
        }

            .video-s3 .video-container {
                height: calc(80vh - 80px)
            }


        .video-s5 {
            width: 40vw;
            min-height: 90vh;
        }

            .video-s5 .video-container {
                height: calc(80vh - 20px)
            }


        .video-sfull {
            width: 100vw;
            min-height: 100vh;
        }

            .video-sfull .video-container {
                height: calc(100vh - 80px)
            }

        .video-btn-row {
            float: left;
            display: block;
            width: 100%;
            padding: 0 5px 5px;
        }


        .lds-ripple {
            display: block;
            position: relative;
            width: 80px;
            height: calc(30vh - 80px);
            margin: auto;
        }

            .lds-ripple div {
                position: absolute;
                border: 4px solid rgb(242, 97, 1);
                opacity: 1;
                border-radius: 50%;
                animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
            }

                .lds-ripple div:nth-child(2) {
                    animation-delay: -0.5s;
                }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

        .minimize{
        	position: absolute;
        	top: 5px;
        	right: 30px;
        }
        .remove{
        	position: absolute;
        	top: 5px;
        	right: 5px;
        }
    </style>


<div class="note" data-bind="css:cssSize,attr: {  id: 'insticknotes' + Patient_id() },click:pouppos">
    <a href="javascript:;" data-bind="click:rmoveSticknote" class="btn btn-default btn-xs remove "><i class="fa fa-times" aria-hidden="true"></i></a>
    <button  data-bind="click:TeleVedioMinize" class="btn btn-default btn-xs minimize"><i style="font-size: 10px" class="fa fa-window-minimize" aria-hidden="true"></i></button>
    <div class="note_cnt">
        <span class="note-p-name">
            <h5 data-bind="text:patientname"></h5>
            <h5 data-bind="text:HMRN"></h5>
        </span>



        <div class="video-container" data-bind="visible:isloadingVisible">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
       <div class="video-container" data-bind="visible:isVedioVisible" style="display:none">
            <iframe data-bind="attr: { 'src': vediourl(),'id':'iframevedio'+ Patient_id() }" onload="iframeloaded(this);" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" style="width: 100%;height: 100%;border: none;"></iframe>
        </div>
       <div class="video-btn-row">
           <a class="video-btn-size btn-default btn-xs" data-bind="click:VedioSize_1"><i class="fa fa-expand" aria-hidden="true"></i> S1</a>
           <a class="video-btn-size btn-default btn-xs" data-bind="click:VedioSize_2"><i class="fa fa-expand" aria-hidden="true"></i> S2</a>
           <a class="video-btn-size btn-default btn-xs" data-bind="click:VedioSize_3"><i class="fa fa-expand" aria-hidden="true"></i> S3</a>

           <a class="fas fa-address-book btn-default btn-xs" data-bind="click:VedioSize_5"><i class="fa fa-expand" aria-hidden="true"></i> Landscape </a>

            

           <a class="video-btn-size btn-default btn-xs" data-bind="click:VedioSize_4"><i class="fa fa-window-maximize" aria-hidden="true"></i> Full Screen</a>
       </div>


    </div>

</div>


    <div class="widget widget-blue StickyNotesVedio" style="display:none;">
                <div class="widget-title">

                    <div class="widget-controls ShowmainNavigators">
                        <button data-bind="click:TeleVedioRemoveMinize" class="btn btn-default btn-xs"><i style="font-size: 10px" class="fa fa-window-maximize" aria-hidden="true"></i></button>
                    </div>
                    <h3><i class="fa fa-video-camera" aria-hidden="true"></i> Teleconsultation Video
                    <span  data-bind="text:HMRN"></span>
                    </h3>
                </div>
            </div>
